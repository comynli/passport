    <div class="ui center aligned three column grid">
        <div class="six wide column"></div>
        <div class="four wide column">
            <h1 class="ui inverted icon header">
                <i class="user icon"></i>
                <div class="content">
                    Account Login
                </div>
            </h1>
        </div>
        <div class="six wide column"></div>
        <div class="six wide column"></div>
        <div class="four wide column">

            <div class="ui left aligned error form segment">
                <div class="ui error message" ng-show="error">
                    <div class="header">Login Fail</div>
                    <p>{{ error }}</p>
                </div>
                <div class="field">
                    <label>Username</label>
                    <div class="ui left icon input">
                        <input type="text" placeholder="Username" ng-model="username">
                        <i class="user icon"></i>
                    </div>
                </div>
                <div class="field">
                    <label>Password</label>
                    <div class="ui left icon input">
                        <input type="password" placeholder="Password" ng-model="password">
                        <i class="lock icon"></i>
                    </div>
                </div>
                <div class="field">
                    <div class="ui blue fluid button" ng-click="login()">Login</div>
                </div>

            </div>
        </div>
        <div class="six wide column"></div>
    </div>
